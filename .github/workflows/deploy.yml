name: basic deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: setup ssh
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H riichiadvanced.com >> ~/.ssh/known_hosts

    - name: test and deploy
      run: ssh -q ubuntu@riichiadvanced.com -i ~/.ssh/id_rsa -t '(. "$HOME/.asdf/asdf.sh"; cd riichi_advanced; git stash && git pull && git stash pop && mix test && tmux new -d "./run.sh release")'
